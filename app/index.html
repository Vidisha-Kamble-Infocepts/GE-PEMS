<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit">
    <title>Sample application</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!--Twitter Bootstrap links-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!--Jquery link-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">
    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

    <!-- Font awesome icons cdn-->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body unresolved>
    <!--Live reload-->
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
                
            <!-- Main Area -->
            <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
                <!-- Main Toolbar -->
                <nav class="navbar nav-color">
                    <div class="container-fluid">
                        <div class="col-sm-4">
                            <!-- Drawer Content -->
                            <paper-dropdown-menu label="Views">
                                <paper-listbox class="dropdown-content" attr-for-selected="data-route" selected="{{route}}">
                                    <a data-route="home" href="{{baseUrl}}">
                                        <paper-item>Predix Table</paper-item>
                                    </a>
                                                                    
                                    <a data-route="polymer" href="{{baseUrl}}polymer">
                                        <paper-item>Polymer Components</paper-item>
                                    </a>
                                
                                    <a data-route="charts" href="{{baseUrl}}charts">
                                        <paper-item>Dummy Charts</paper-item>
                                    </a>
                                
                                    <a data-route="dual-category-column-highchart" href="{{baseUrl}}dual-category-column-highchart">
                                        <paper-item>Dual Axis Column Chart</paper-item>
                                    </a>
                               
                                    <a data-route="stacked-column-highchart" href="{{baseUrl}}stacked-column-highchart">
                                        <paper-item>Stacked Column Chart</paper-item>
                                    </a>
                                </paper-listbox>
                            </paper-dropdown-menu>
                        </div>
                        <div class="col-sm-8">
                            <h1>GE Sample Application</h1>
                        </div>
                        
                    </div>
                </nav>
                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <paper-material elevation="1">
                                <my-greeting></my-greeting>
                            </paper-material>
                        </section>
                        <section data-route="polymer">
                            <iron-element></iron-element>
                            <br>
                            <br>
                        </section>
                        <section data-route="user-info">
                            <paper-material elevation="1">
                                <h2 class="page-title">User: {{params.name}}</h2>
                                <div>This is {{params.name}}'s section</div>
                            </paper-material>
                        </section>
                        <section data-route="charts">
                            <bar-chart></bar-chart>
                            <br>
                            <br>
                            <pie-chart></pie-chart>
                            <br>
                            <br>
                            <multidimensional-barchart></multidimensional-barchart>
                        </section>
                        <!--Polymer web component-->
                        <section data-route="dual-category-column-highchart">
                            <dual-category-column-highchart chart-title="Dual Category Single Series Chart" legendcolor-one="#F15854" legendcolor-two="#FAA43A" yaxis='false' seriesname-one="Outdoor" seriesname-two="Indoor"> Sample Chart </dual-category-column-highchart>
                            
                        </section>

                        <section data-route="stacked-column-highchart">
                            <!-- <span> Test </span> -->
                            <stacked-column-highchart></stacked-column-highchart>
                        </section>
                    </iron-pages>
                </div>
            </paper-scroll-header-panel>
        
        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>
        <!-- Uncomment next block to enable Service Worker support (1/2) -->
        <!--
       <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->
    </template>

    <style>
    nav.navbar.nav-color {
        background-color: #C4F3F7;
        color: black;
    }
    </style>
    
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
