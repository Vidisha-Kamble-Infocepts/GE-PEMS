<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="stacked-column-highchart">
    <template>
        <h2>Stacked column chart</h2>
        <div class="chart-title col-sm-12">
            &nbsp;&nbsp;&nbsp;<span class="fa fa-bolt fa-icon-style"></span>&nbsp;<h4>Usage Analysis</h4>
        </div>
        <hr class="col-sm-12 col-hr">
        <div id="chart-container" class="col-sm-5"></div>
        <div id="opaque-chart-container" class="chart col-sm-5"></div>
        <div class="col-sm-2 pull-left">
            <br><br><br><br>
            <p class="legends-title">kWh</p><br><br>
        	<b>Major System</b><br>
        	<div class="chart-legends">
	        	<div class="hvac-color legend-box"></div>&nbsp;
	        	<span>HVAC</span>
        	</div><br>
        	<div class="chart-legends">
	        	<div class="lightining-color legend-box"></div>&nbsp;
	        	<span>Lightining</span>
        	</div><br>
        	<div class="chart-legends">
	        	<div class="refrigeration-color legend-box"></div>&nbsp;
	        	<span>Refrigeration</span>
        	</div><br>
        	<div class="chart-legends">
	        	<div class="other-color legend-box"></div>&nbsp;
	        	<span>Other</span>
        	</div>
        </div>
        <iron-ajax id="ajax" url="../sample-data/stacked-column-highchart.json" on-response="handleResponse" auto></iron-ajax>
        <iron-ajax id="ajaxChartTwo" url="../sample-data/stacked-column-highchart1.json" on-response="handleData" auto></iron-ajax>
    </template>
</dom-module>
<style>
/*div#chart-container {
    height: 200px;
}*/
.chart {
    height: 400px;
   /* bottom: -15px;*/
}

@media screen and (min-width: 768px) {
	.chart {
       left: -35px;
    }
}
.chart-title{
	display:inline-flex;
	z-index: 50;
    bottom: -48px;
}

.chart-legends{
	display:inline-flex;
}

.fa-icon-style{
	margin-top: 12px;
}

hr.col-hr{
	margin-bottom: 0;
	margin-top: 0;
	border-top: 1px solid #C0C0C0;
	z-index: 50;
    bottom: -48px;
}

.legends-title{
	opacity:0.4;
}

.legend-box{
	width:15px;
	height:15px;
}

.hvac-color{
	background-color: #B2912F;
}

.lightining-color{
	background-color: #B276B2;
}

.refrigeration-color{
	background-color: #DECF3F;
}

.other-color{
	background-color: #4D4D4D;
}
</style>
<script type="text/javascript">

(function() {
    Polymer({

        is: 'stacked-column-highchart',

        properties: {


            foo: {
                type: String,
                value: 'foo',
                notify: true
            },
            hvacArr: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            lightArr: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            refArr: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            otherArr: {
                type: Array,
                value: function() {
                    return [];
                }

            },
            qTotalArr: {
                type: Array,
                value: function() {
                    return [];
                }

            },
            grayArr: {
                type: Array,
                value: function() {
                    return [];
                }

            },
            hvacArrChart2: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            lightArrChart2: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            refArrChart2: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            otherArrChart2: {
                type: Array,
                value: function() {
                    return [];
                }

            },
            qTotalArrChart2: {
                type: Array,
                value: function() {
                    return [];
                }

            },
            grayArrChart2: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            columncolorOne:{
            	type:String,
            	notify:true,
            },
            columncolorTwo:{
            	type:String,
            	notify:true,
            },
            columncolorThree:{
            	type:String,
            	notify:true,
            },
            columncolorFour:{
            	type:String,
            	notify:true,
            },
            columncolorFive:{
            	type:String,
            	notify:true,
            },
            chartTitle:{
            	type:String,
            	notify:true,
            },
            chartTitle1:{
            	type:String,
            	notify:true,
            }
        },
        handleResponse: function() {


            //Json parsing done here
            this.jsonResponse = this.$.ajax.lastResponse;

            //Get all json data
            var allDataArr = this.jsonResponse;
            for (var i = 0; i < allDataArr.length; i++) {

                var dataObj = allDataArr[i].values;
                this.hvacArr.push(dataObj.HVAC);
                this.lightArr.push(dataObj.Lighting);
                this.refArr.push(dataObj.Refrigeration);
                this.otherArr.push(dataObj.Other);
                var totalSeriesData = dataObj.HVAC + dataObj.Lighting + dataObj.Refrigeration + dataObj.Other;
                this.qTotalArr.push(dataObj.HVAC + dataObj.Lighting + dataObj.Refrigeration + dataObj.Other);
                this.grayArrChart2.push(100-totalSeriesData);
            }

            new Highcharts.Chart({
                chart: {
                    type: 'column',
                    renderTo: 'chart-container',
                    style: {
                        width: '100%'
                    }
                },
                title: {
                    text: this.chartTitle,
                	align: 'left',
                	style: {
                        fontWeight: 'Bold',
                        fontSize: 12,
                    },
                    y: 60,
                },
                legend: {
                    enabled: false
                },
                xAxis: {
                    categories: ['J', 'F', 'M', 'A', 'M', 'J', 'J', 'A', 'S', 'O', 'N', 'D'],
                    title: {
                        text: '2015 Total:',
                        align: 'left',
                        x: +20
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: null
                    },
                    labels: {
                        enabled: false

                    },

                    stackLabels: {
                        qTotals: this.qTotalArr,
                        enabled: true,
                        formatter: function() {
                            return this.options.qTotals[this.x];
                        }
                    },
                    gridLineWidth: 0,
                    minorGridLineWidth: 0

                },
                exporting: {
                    enabled: false
                },
                credits: {
                    enabled: false
                },
                plotOptions: {

                    column: {
                        stacking: 'normal',
                        dataLabels: {
                            enabled: false
                        }
                    },
					series: {
						pointWidth: 30,
						groupPadding: 0
					}
                },
                tooltip: {
                    headerFormat: '<b>{point.x}</b><br/>',
                    pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
                },
                series: [{
                    name: 'Gray',
                    color: this.columncolorOne,
                    data: this.grayArrChart2
                }, {
                    name: 'HVAC',
                    color: this.columncolorTwo,
                    data: this.hvacArr
                }, {
                    name: 'Lighting',
                    color: this.columncolorThree,
                    data: this.lightArr
                }, {
                    name: 'Refrigeration',
                    color: this.columncolorFour,
                    data: this.refArr
                }, {
                    name: 'Other',
                    color: this.columncolorFive,
                    data: this.otherArr
                }]
            });

            // $('.highcharts-title').append('<hr>');

        },
        handleData: function() {

            //Json parsing done here
            this.jsonResponse = this.$.ajaxChartTwo.lastResponse;

            //Get all json data
            var allDataArr = this.jsonResponse;
            for (var i = 0; i < allDataArr.length; i++) {

                var dataObj = allDataArr[i].values;
                this.hvacArrChart2.push(dataObj.HVAC);
                this.lightArrChart2.push(dataObj.Lighting);
                this.refArrChart2.push(dataObj.Refrigeration);
                this.otherArrChart2.push(dataObj.Other);
                var totalSeriesData = dataObj.HVAC + dataObj.Lighting + dataObj.Refrigeration + dataObj.Other;
                this.qTotalArrChart2.push(totalSeriesData);
                this.grayArr.push(100 - totalSeriesData);
            }


            new Highcharts.Chart({
                chart: {
                    type: 'column',
                    renderTo: 'opaque-chart-container',
                },
                title: {
                	text: this.chartTitle1,
                    align: 'left',
                	style: {
                        fontWeight: 'Bold',
                        fontSize: 12
                    },
                    y: 60
                },         
                xAxis: {
                    categories: ['J', 'F', 'M', 'A', 'M', 'J', 'J', 'A', 'S', 'O', 'N', 'D'],
                    title: {
                        text: '2016 Total:',
                        align: 'left',
                        x: +20
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: null
                    },
                    labels: {
                        enabled: false
                    },
                    stackLabels: {
                        qTotals: this.qTotalArrChart2,

                        enabled: true,
                        formatter: function() {
                            return this.options.qTotals[this.x];
                        }
                    },
                    gridLineWidth: 0,
                    minorGridLineWidth: 0
                },
                legend: {
                    // title:{
                    // 	text:'Major Systems'
                    // },
                    // layout:'vertical',
                    // align:'right',
                    // verticalAlign:'middle',
                    // borderWidth:0
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                credits: {
                    enabled: false
                },
                plotOptions: {
                    column: {
                        stacking: 'normal',
                        dataLabels: {
                            enabled: false
                        }
                    },
					series: {
						pointWidth: 30,
						groupPadding: 0
					}
                },
                tooltip: {
                    headerFormat: '<b>{point.x}</b><br/>',
                    pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
                },
                series: [{
                    showInLegend: false,
                    color: this.columncolorOne,
                    data: this.grayArr
                }, {
                    name: 'HVAC',
                    color: this.columncolorTwo,
                    data: this.hvacArrChart2
                }, {
                    name: 'Lighting',
                    color: this.columncolorThree,
                    data: this.lightArrChart2
                }, {
                    name: 'Refrigeration',
                    color: this.columncolorFour,
                    data: this.refArrChart2
                }, {
                    name: 'Other',
                    color: this.columncolorFive,
                    data: this.otherArrChart2
                }]
            });

            $('.chart .highcharts-series-group, .chart .highcharts-axis, .chart .highcharts-stack-labels').css('opacity', 0.4);
            // $('.highcharts-subtitle').css('paddingBottom', -90);


        }
        

    });
})();
</script>
